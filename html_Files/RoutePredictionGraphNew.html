<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Status Prediction Dashboard</title>
  <link rel="stylesheet" href="../css_Files/RoutePredictionGraph.css">
 
</head>
<body>
  <div class="dashboard">
    <div class="header">
        <img src="../Images/aeroplane.png" alt="Flight" />
        <h1>Flight Delay Prediction</h1>
    </div>
    <div class = "errorIconDiv">
        <img id="errorIcon" class ="errorIcon" src="../Images/errorIcon.png" alt="Flight"/>
        <p id="error-message">""</p>
    </div>
   </div>
    <div class="content">
      <div class="table-container">
                <table class="table" id="table" >
                    <thead>
                        <tr>
                            <th>Airline Name</th>
                            <th>Number Of Flights</th>
                            <th>Avg Arrival Delay(mins)</th>
                            <th>Avg Departure Delay(mins)</th>
                             <th>On time % (Arr less than 15 mins)</th>
                        </tr>
                    </thead>
                    <tbody>
                     <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>

    <div class="Graph">
            <div id="traffic"></div>
            <br>
            <div id="arrival_delay"></div>
            <br>
            <div id="departure_delay"></div>
    </div>
 </div>
</body>
 <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" defer></script>
 <script src="../JS_Files/RoutePredictionGraphNew.js" defer></script>
 
</html>
