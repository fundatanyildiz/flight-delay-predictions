<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Status Prediction Dashboard</title>
  <link rel="stylesheet" href="../css_Files/RoutePredictionGraph.css">
 
</head>
<body>
  <div class="dashboard">

        <img src="../Images/aeroplane.png" alt="Flight" />

        <img id="errorIcon" class ="errorIcon" src="../Images/errorIcon.png" alt="Flight"/>

   </div>
    <div class="Graph">
            <div id="traffic" style="width:100%;max-width:100%"></div>

    </div>
