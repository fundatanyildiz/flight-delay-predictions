<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Prediction Dashboard</title>
     <!-- Link the CSS file -->
    <link rel="stylesheet" href="RouteSelectionPage.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <img src="aeroplane.png" alt="Flight" />
            <h1>Flight Delay Prediction </h1>
        </div>
        
            <div class="container">
                <div>
                    <label for="arrival">Arrival Airport</label>
                    <select id="arrival" class="dropdown">
                        <option value="" disabled selected>Select Arrival</option>
                    </select>
                </div>
                <div class="flight-path">
                    <div class="location-start"></div>
                    <div class="curve"></div>
                    <img src="aeroplane.png" alt="Airplane" class="airplane">
                    <div class="location-end"></div>
                </div>
                <div>
                    <label for="departure">Departure Airport</label>
                    <select id="departure" class="dropdown">
                        <option value="" disabled selected>Select Departure</option>
                    </select>
                </div>
            
            </div>
            <div class="month-selection">
                <label for="month">Select a Month:</label>
                <input type="month" id="month" name="month" min="2020-01" max="2024-12">
            </div>
            <p id="message">Please select both arrival and departure options.</p>
        <button id="submitBtn" disabled>Generate Graph</button>
    </div>
</body>
<script src="RouteSelectionPage.js" defer></script>
</html>
